# Render.com deployment configuration
# Save as render.yaml in backend root

services:
  - type: web
    name: pangil-backend
    env: python
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: MODEL_PATH
        value: /home/kerljann/yolo/lesion.pt
      - key: FRONTEND_URL
        value: https://pangil.vercel.app
      - key: ENVIRONMENT
        value: production
      - key: STORAGE_DIR
        value: /home/pi/PANGIL/detections
